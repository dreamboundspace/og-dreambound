<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	
	<title>dreambound | contact</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rokkitt:wght@300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/54076f8c27.js" crossorigin="anonymous"></script>
	<link href="CSS/style.css" rel="stylesheet" type="text/css">
	<link href="CSS/reset.css" rel="stylesheet" type="text/css">
	<link href="CSS/debug.css" rel="stylesheet" type="text/css">
	<link href="CSS/contact-style.css" rel="stylesheet" type="text/css">
	
	<style type="text/css">
	</style>
</head>	

<body>
	<div id="bottom-border"></div>
	<div id="toplinks">
		<div id="edge">
			<a href="https://www.instagram.com/dreambound.space/" class="fa fa-instagram"></a>
			<a href="https://twitter.com/dreamboundspace" class="fa fa-twitter"></a>
			<a href="https://dreamboundspace.tumblr.com" class="fab fa-tumblr"></a>
		</div>
		<div id="baby-moon"><img src="images/MoonLogo.png" alt="baby moon" class="babymoon"/></div>
		<div id="about"><a href="about.html">about</a></div>
	</div>
	
	<div class="container" method="POST" action="form.php" id="contact-form">
  		<form action="action_page.php">

    	<label for="fname">name</label>
    	<input type="text" id="fname" name="firstname" placeholder="name..">

		<label for="lname">email</label>
    	<input type="text" id="lname" name="lastname" placeholder="email address..">

		<label for="subject">subject</label>
    	<textarea id="subject" name="subject" placeholder="write something.." style="height:200px"></textarea>

    	<input type="submit" value="Submit">

  		</form>
	</div>
	
	<div id="boxlinks">
		<div id="store"><a href="https://shop.dreambound.space">store</a></div>
		<div id="design"><a href="Design.html">design</a></div>
		<div id="playlists"><a href="Playlists.html">playlists</a></div>
		<div id="contact"><a href="Contact.html">contact</a></div>
		
		<div id="wordmark-white"><a href="index.html"><img src="images/Wordmark-white.png" height="70" alt="dreambound" class="responsive"/></a> 
			<div id="wordmark-rainbow"><a href="index.html"><img src="images/Wordmark-rainbow.png" height="70" alt="dreambound" class="responsive"/></a></div>
		</div>
	</div>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
	
	
	<script>
   const constraints = {
       name: {
           presence: { allowEmpty: false }
       },
       email: {
           presence: { allowEmpty: false },
           email: true
       },
       message: {
           presence: { allowEmpty: false }
       }
   };

   const form = document.getElementById('contact-form');

   form.addEventListener('submit', function (event) {
     const formValues = {
         name: form.elements.name.value,
         email: form.elements.email.value,
         message: form.elements.message.value
     };

     const errors = validate(formValues, constraints);

     if (errors) {
       event.preventDefault();
       const errorMessage = Object
           .values(errors)
           .map(function (fieldValues) { return fieldValues.join(', ')})
           .join("\n");

       alert(errorMessage);
     }
   }, false);
</script>
	
</body>
</html>
