<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>{{ page.title }}</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rokkitt:wght@300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/54076f8c27.js" crossorigin="anonymous"></script>
	<link href="{{site.baseurl}}/assets/css/style.css" rel="stylesheet" type="text/css">
	<link href="{{site.baseurl}}/assets/css/mobilestyles.css" rel="stylesheet" type="text/css">
	<link href="{{site.baseurl}}/assets/css/reset.css" rel="stylesheet" type="text/css">
	<link href="{{site.baseurl}}/assets/css/debug.css" rel="stylesheet" type="text/css">
	<link href="{{site.baseurl}}/assets/css/blogstyles.css" rel="stylesheet" type="text/css">
	
	<style type="text/css">
	</style>
</head>	
	

	
<body>

<div id="bottom-border"></div>
	
<div class="toplinks">
  <div id="edge" class="mobileinvis">
			<a href="https://www.instagram.com/dreambound.space/" class="fa fa-instagram"></a>
			<a href="https://twitter.com/dreamboundspace" class="fa fa-twitter"></a>
			<a href="https://dreamboundspace.tumblr.com" class="fab fa-tumblr"></a>
		</div>
  <input type="image" id="baby-moon" src="{{site.baseurl}}/assets/images/MoonLogo.png" alt="baby moon" class="babymoon" onclick="myFunction()">
</div>
	
<div id="small-menu">
	<div id="small-home" class="mobilemenu"><a href="https://dreamboundspace.github.io">home</a></div>
	<div id="small-store" class="mobilemenu"><a href="https://shop.dreambound.space">store</a></div>
	<div id="small-about" class="mobilemenu"><a href="https://dreamboundspace.github.io/about.html">about</a></div>
  <div id="small-design" class="mobilemenu"><a href="https://dreamboundspace.github.io/Design.html">design</a></div>
  <div id="small-playlists" class="mobilemenu"><a href="https://dreamboundspace.github.io/Playlists.html">playlists</a></div>
</div>

<div id="contact"><a href="https://dreamboundspace.github.io/Contact.html">contact</a></div>


<div class="blogposts">
	{{ content }}
</div>


	
<div id="boxlinks" class="mobileinvis">
		<div id="store"><a href="https://shop.dreambound.space">store</a></div>
		<div id="about"><a href="https://dreamboundspace.github.io/about.html">about</a></div>
		<div id="design"><a href="https://dreamboundspace.github.io/Design.html">design</a></div>
		<div id="playlists"><a href="https://dreamboundspace.github.io/Playlists.html">playlists</a></div>
		
		<div id="wordmark-white"><a href="https://dreamboundspace.github.io"><img src="{{site.baseurl}}/assets/images/Wordmark-white.png" height="70" alt="dreambound" class="responsive"/></a> 
			<div id="wordmark-rainbow"><a href="https://dreamboundspace.github.io"><img src="{{site.baseurl}}/assets/images/Wordmark-color.png" height="70" alt="dreambound" class="responsive"/></a></div>
		</div>
</div>
	
	
<script>
	
function myFunction() {
  var x = document.getElementById("small-menu");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
	
</script>
	
</body>
	
	
	
	
</html>
